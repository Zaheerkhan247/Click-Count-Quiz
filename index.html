<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Count Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Click Count Quiz</h1>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="stopButton" disabled>Stop</button>
      <button id="clickButton" disabled>Click</button>
    </div>
    <div class="info">
      <p><strong>Timer:</strong> <span id="timer">10</span> seconds</p>
      <p><strong>Clicks Count:</strong> <span id="clickCount">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
